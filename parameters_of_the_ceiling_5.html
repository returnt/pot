<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/parameters_of_the_ceiling_5.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/parameters_of_the_ceiling_5.js"></script>-->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="starterCtrl">
<ion-pane>
    <ion-header-bar class="bar bar-header bar-calm">
        <button class="button icon ion-arrow-left-c" ng-click="openTask()"> Back</button>
        <h1 class="title" style="text-align: center">Стоимость потолка</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list" id="vklucheno_v_sumu">
            <div class="item item-divider" id="head_vklucheno_v_sumu">
                Параметры заказа:
            </div>
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> периметр
            </a>
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> пплощадь
            </a>
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> материал
            </a>
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> вставка маскировочная
            </a>
        </div>

        <div class="list" id="min_zakaz">
            <div class="item item-divider" id="head_min_zakaz">
                Сумма минимального заказа:
            </div>
            <a class="item" href="#">
                7000 руб.
            </a>
        </div>

        <div class="suma_zakaza" style="text-align: center">
            Стоимость: 12 800 руб.
        </div><br>

        <div style="text-align: center">
            <button class="button button-calm" id="zakaz" >
                Заказать
            </button>

        </div>
    </ion-content>

    <ion-footer-bar>
        <div class="bar bar-footer bar-balanced">
            <div class="title">AstaM</div>
        </div>
    </ion-footer-bar>
</ion-pane>
</body>
</html>
