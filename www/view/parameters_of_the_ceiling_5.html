<div class="modal" >

<ion-pane>
    <ion-header-bar class="bar bar-header bar-light" style="background-color: #233c7f;">

            <button class="back_button" ng-click="closeTask()">
                <i class="ion-arrow-left-a" style="font-size: 20px; vertical-align: middle"></i>
            </button>
            <h1 class="title" style="text-align: center; right:42px; color: #ffffff"> Стоимость потолка</h1>
    </ion-header-bar>

    <ion-content ng-controller="mainController">
        <form ng-submit="submit(email, tel, cost)">
        <div class="list" class="vklucheno_v_sumu" style="padding-top: 0px">
            <div class="item item-divider" style="text-align: center">
                Параметры заказа:
            </div>

            <!-- perimetr -->
            <a  class="item" href="#" ng-hide="skrut">
                <i  class="ion-checkmark-round" style="font-size: small"></i> Периметр: {{perimetr}} (м)
            </a>

            <!-- S -->
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> Площадь: {{area}} (м²)
            </a>

            <!-- material -->
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> Материал: {{materials}}
            </a>

            <!-- maskirovochnu baget -->
            <a class="item" href="#">
                <i class="ion-checkmark-round" style="font-size: small"></i> Вставка: {{vstavkaBagetView}}
            </a>
        </div>

        <div class="suma_zakaza" style="text-align: center; color: #233c7f; font-size: x-large">
            <u><b>Стоимость: {{costss}} руб.</b></u>
        </div><br>
        <div style="text-align: center">
            <input type="email" placeholder=" Введите Email" ng-model="email" style=" margin: 0px auto; border: double; border-color: #233c7f">
            <input type="tel" placeholder=" Введите номер тел" ng-model="tel" style=" margin: 0px auto; margin-top: 15px; border: double; border-color: #233c7f">

            <button class="button button-light"  style="margin-top: 10px; background-color: #233c7f; color: #ffffff" >
                Отправить
            </button>
        </div>

            <!--attention window-->
            <div class="attentionWindow" ng-show="attention5">
                <div class='ng-modal-overlay'></div>
                <div class='ng-modal-dialog' style="z-index:10000; position: absolute; border-radius: 0.5rem; width: 70%; height: 22%; background: linear-gradient(to bottom, #5773BF, #233c7f); top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 3rem #000;">
                    <div class='ng-modal-dialog-content' style="text-align: center; font-size: large; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        Заполните, пожалуйста, пустые поля!
                    </div>
                </div>
            </div>

            <!--attention window of successful sending email-->
            <div class="successWindow" ng-show="successWindow">
                <div class='ng-modal-overlay'></div>
                <div class='ng-modal-dialog' style="z-index:10000; position: absolute; border-radius: 0.5rem; width: 70%; height: 22%; background: linear-gradient(to bottom, #5773BF, #233c7f); top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 3rem #000;">
                    <div class='ng-modal-dialog-content' style="text-align: center; font-size: large; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        Ваша заявка принята!
                    </div>
                </div>
            </div>

        </form>
        </ion-content>
    </ion-content>

    <ion-footer-bar>
        <div class="bar bar-footer bar-light" style="background-color: #233c7f">
            <div class="title" style="color: #ffffff;"><a href="http://astam.ru/moskva/" style="text-decoration: none">&copy;AstaM 2015</a></div>
        </div>
    </ion-footer-bar>
</ion-pane>
</div>
