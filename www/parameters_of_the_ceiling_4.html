<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/parameters_of_the_ceiling_4.css" rel="stylesheet">
    <link rel="stylesheet" href="css/wiew3.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/parameters_of_the_ceiling_4.js"></script>

</head>
<body ng-app="difficulties" ng-controller="SelectCtr">

    <ion-pane>

        <ion-header-bar class="bar bar-header bar-balanced">
                <button class="back_button">
                    <i class="ion-chevron-left"></i>
                </button>
            <div>
                <h3 class="title" style="text-align: center">Дополнительные елементы</h3>
            </div>

        </ion-header-bar>
        <ion-content>

            <div class="center"> <select ng-model="array[i]" class="sel_1">
                <option disabled value="" >Количество углов, шт:</option>
                <option ng-repeat="i in array" value="">{{i}}</option>
            </select> <br />

            <select ng-model="array[i]" class="sel_1" >
                <option disabled value="">Крепление светильника, шт:</option>
                <option ng-repeat="i in array" value="">{{i}}</option>
            </select> <br />

            <select ng-model="array[i]" class="sel_1">
                <option disabled value="">Крепление люстры (потолочное), шт:</option>
                <option ng-repeat="i in array" value="" >{{i}}</option>
            </select> <br />

            <select ng-model="array[i]" class="sel_1">
                <option disabled value="">Крепление люстры (крючковое), шт:</option>
                <option ng-repeat="i in array" value=""> {{i}}</option>
            </select> <br />

            <select ng-model="array[i]" class="sel_1">
                <option disabled value="">Криволинейные участки, м:</option>
                <option ng-repeat="i in array" value="">{{i}}</option>
            </select> <br />

            <select ng-model="array[i]" class="sel_1">
                <option disabled value="" >Окантовка труб, шт:</option>
                <option ng-repeat="i in array" value="">{{i}}</option>
            </select> <br /> </div>

            <div class="next">
            <button class="button button-balanced">
                Далеe
            </button>
            </div>

        </ion-content>
        <ion-footer-bar>

            <div class="bar bar-footer bar-balanced">
                <div class="title">&copy;AstaM 2015</div>
            </div>

        </ion-footer-bar>
    </ion-pane>
</body>
</html>
