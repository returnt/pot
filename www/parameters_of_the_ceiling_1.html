<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Параметры потолка</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/parameters_of_the_ceiling_1.css" rel="stylesheet">


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/parameters_of_the_ceiling_1.js"></script>
</head>
<body ng-app="starter">

<div class="bar bar-header bar-dark">
  <a class="button icon-left ion-android-arrow-back button-clear button-energized" onclick="back()">Back</a>
  <h1 class="title">Параметры потолка</h1>
</div>

<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Длина потолка (м)</span>
    <input type="number" min="1" id="length_ceiling" placeholder="Длина потолка (м)"  oninput="Perimeter(), Area()">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Ширина потолка (м)</span>
    <input type="number" min="1" id="width_ceiling" placeholder="Ширина потолка (м)" oninput="Perimeter(), Area()">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label"><strong>Периметр (м)</strong></span>
    <!--<input type="text" id="perim" placeholder="Периметр (м)" >-->
    <p id="perim"></p>
  </label>
  <label class="item item-input item-stacked-label" >
    <span class="input-label"><strong>Площадь (м²)</strong></span>
    <!--<input type="text" placeholder="Площадь" disabled>-->
    <p id="area"></p>
  </label>
</div>

<button class="button button-balanced button-large" onclick="next()">
  Далее
</button>

<div class="bar bar-footer bar-assertive">
  <h1 class="title">&copy; AstaM 2015</h1>
</div>

</body>
</html>
